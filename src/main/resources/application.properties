# Application Properties for Task Activity Management API
# PRODUCTION CONFIGURATION (Default)
# Use application-local.properties for local development overrides

# Server Configuration - Production optimized
server.port=${PORT:8080}
server.address=0.0.0.0
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false
server.servlet.context-path=/
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.threads.max=200
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security Configuration - Spring Security enabled with production settings
# Enterprise security features enabled

# Error handling - Production settings (no stack traces exposed)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Admin Configuration
# CRITICAL: APP_ADMIN_INITIAL_PASSWORD environment variable is REQUIRED
# The application will fail to start if this is not set
# Example: export APP_ADMIN_INITIAL_PASSWORD=your-secure-password
# Minimum 12 characters, must include uppercase, lowercase, number, and special character
app.admin.initial-password=${APP_ADMIN_INITIAL_PASSWORD}

# Security Configuration - Login Attempt Lockout
# Maximum number of failed login attempts before account is locked
security.login.max-attempts=${MAX_LOGIN_ATTEMPTS:5}

# Rate Limiting Configuration
# Enable/disable rate limiting on authentication endpoints (login, refresh token)
# Set to false for local development/testing to avoid rate limit errors
security.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
security.rate-limit.capacity=${RATE_LIMIT_CAPACITY:5}
security.rate-limit.refill-minutes=${RATE_LIMIT_REFILL_MINUTES:1}

# JWT Configuration
# CRITICAL: JWT_SECRET environment variable is REQUIRED for API authentication
# The application will fail to start if this is not set
# Generate a secure key: openssl rand -base64 32
# Minimum 32 bytes (256 bits) required
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Database Configuration - Production environment
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/AmmoP1DB}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Configuration - Production settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Note: NOT setting hibernate.jdbc.time_zone because we handle UTC in Java code with LocalDateTime.now(ZoneOffset.UTC)

# Spring Boot SQL Initialization - Production (disabled, schema managed by migrations)
spring.sql.init.mode=never
spring.sql.init.platform=postgresql

# Database connection pool settings - Production optimized
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
# Max lifetime set to 20 minutes to avoid PostgreSQL idle connection timeouts
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging Configuration - Production levels
logging.level.com.ammons.taskactivity=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security.authentication=WARN
logging.level.org.springframework.security.web.authentication=WARN

# Actuator Configuration - Production security
# Only expose health endpoint, no sensitive information
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoints.web.base-path=/actuator

# Application Configuration
spring.application.name=Task Activity Management API

# JVM Configuration for production
spring.jpa.open-in-view=false

# Session Configuration - Base settings
# Note: Cookie security settings are defined in environment-specific properties
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:false}
server.servlet.session.timeout=30m

# CORS Configuration - Production restrictions
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://taskactivitytracker.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.property-naming-strategy=SNAKE_CASE

# Task Activity List Sort Configuration
# Controls the default sort order for the task activity list
# Valid values for direction: ASC (ascending) or DESC (descending)
app.task-activity.list.sort.date-direction=DESC
app.task-activity.list.sort.client-direction=ASC
app.task-activity.list.sort.project-direction=ASC

# File Upload Configuration
# Maximum file size for receipt uploads (in bytes)
# Default: 5MB (5242880 bytes)
app.upload.max-file-size=${MAX_FILE_SIZE:5242880}

# Spring Boot Multipart Configuration
# These must match or exceed app.upload.max-file-size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# OpenAPI/Swagger Configuration - DISABLED by default for security
# Enable in environment-specific properties files for development/testing only
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true
springdoc.packages-to-scan=com.ammons.taskactivity.controller

# Email Configuration
# Enable or disable email notifications
spring.mail.enabled=${MAIL_ENABLED:false}

# SMTP Server Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Application Settings
app.mail.from=${MAIL_FROM:noreply@taskactivity.com}
app.mail.admin-email=${ADMIN_EMAIL:deanammons@gmail.com}
app.mail.expense-approvers=${EXPENSE_APPROVERS:deanammons@gmail.com}
app.mail.jenkins-notification-email=${JENKINS_NOTIFICATION_EMAIL:deanammons@gmail.com}
app.name=Task Activity Management System

