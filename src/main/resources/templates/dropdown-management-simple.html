<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdown Management</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
        <link rel="manifest" th:href="@{/site.webmanifest}" />
        
        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
        <script>
            // Maintain URL display as /task-activity
            document.addEventListener('DOMContentLoaded', function() {
                if (globalThis.location.pathname !== '/task-activity') {
                    globalThis.history.replaceState(null, null, '/task-activity');
                }
            });
        </script>
        
        <style>
            /* Page-specific styles */
            .category-section {
                margin-bottom: 30px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
            }
            .category-header {
                background-color: #f8f9fa;
                padding: 15px;
                border-bottom: 1px solid #ddd;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* Special styling for Clients, Projects, and Phases sections */
            .clients-section .category-header,
            .projects-section .category-header,
            .phases-section .category-header {
                background-color: #40e0d0;
            }
            .category-title {
                font-size: 18px;
                font-weight: bold;
                color: #333;
            }
            .category-content {
                padding: 15px;
            }
            .add-form input {
                flex: 1;
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-success:hover {
                background-color: #218838;
            }
            .btn-danger:hover {
                background-color: #c82333;
            }
            .btn-warning:hover {
                background-color: #e0a800;
            }
            .btn-secondary:hover {
                background-color: #5a6268;
            }
            /* Custom confirmation modal styles */
            .modal-content h3 {
                color: #dc3545;
                margin-top: 0;
                margin-bottom: 15px;
            }
            .modal-content p {
                margin-bottom: 25px;
                color: #333;
            }
            .items-list {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .item-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 4px;
                border: 1px solid #e9e9e9;
            }
            .item-value {
                font-weight: 500;
            }
            .item-actions {
                display: flex;
                gap: 5px;
            }
            .inactive {
                opacity: 0.6;
                text-decoration: line-through;
            }
            .alert {
                padding: 12px;
                margin-bottom: 20px;
                border-radius: 4px;
            }
            .alert-success {
                background-color: #d4edda;
                border: 1px solid #c3e6cb;
                color: #155724;
            }
            .alert-danger {
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Activity Tracker</h1>
                <div class="user-info">
                    <span class="welcome-text">
                        <span th:text="${userDisplayName}">Username</span>
                    </span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                    </form>
                    <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                        <script>
                            document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                        </script>
                    </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>Dropdown Management</h1>
                <a th:href="@{/task-activity/list}" class="btn btn-secondary">Task Activity List</a>
            </div>

            <div class="content">
                <!-- Success/Error Messages -->
                <div
                    th:if="${successMessage}"
                    class="alert alert-success"
                    th:text="${successMessage}"
                ></div>
                <div
                    th:if="${errorMessage}"
                    class="alert alert-danger"
                    th:text="${errorMessage}"
                ></div>

                <!-- Clients Section -->
                <div class="category-section clients-section">
                    <div class="category-header">
                        <span class="category-title">Clients</span>
                        <span th:text="${#lists.size(clients)} + ' items'"
                            >0 items</span
                        >
                    </div>
                    <div class="category-content">
                        <form
                            th:action="@{/task-activity/add-dropdown}"
                            method="post"
                            class="add-form"
                        >
                            <input
                                type="hidden"
                                name="category"
                                value="CLIENT"
                            />
                            <input
                                type="text"
                                name="value"
                                placeholder="Enter new client name"
                                required
                            />
                            <button type="submit" class="btn btn-success">
                                Add Client
                            </button>
                        </form>
                        <div class="items-list">
                            <div
                                th:each="client : ${clients}"
                                class="item-row"
                                th:classappend="${!client.isActive} ? 'inactive' : ''"
                            >
                                <span
                                    class="item-value"
                                    th:text="${client.itemValue}"
                                    >Client Name</span
                                >
                                <div class="item-actions">
                                    <form
                                        th:action="@{/task-activity/toggle-dropdown/{id}(id=${client.id})}"
                                        method="post"
                                        style="display: inline"
                                    >
                                        <button
                                            type="submit"
                                            class="btn"
                                            th:classappend="${client.isActive} ? 'btn-warning' : 'btn-success'"
                                            th:text="${client.isActive} ? 'Deactivate' : 'Activate'"
                                        >
                                            Toggle
                                        </button>
                                    </form>
                                    <form
                                        th:action="@{/task-activity/delete-dropdown/{id}(id=${client.id})}"
                                        method="post"
                                        style="display: inline"
                                        th:id="'deleteForm-client-' + ${client.id}"
                                    >
                                        <input
                                            type="hidden"
                                            name="returnCategory"
                                            value="CLIENT"
                                        />
                                    </form>
                                    <button
                                        type="button"
                                        class="btn btn-danger delete-btn"
                                        th:data-category="client"
                                        th:data-item-id="${client.id}"
                                        th:data-item-value="${client.itemValue}"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <div
                                th:if="${#lists.isEmpty(clients)}"
                                class="item-row"
                            >
                                <span>No clients found</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="category-section projects-section">
                    <div class="category-header">
                        <span class="category-title">Projects</span>
                        <span th:text="${#lists.size(projects)} + ' items'"
                            >0 items</span
                        >
                    </div>
                    <div class="category-content">
                        <form
                            th:action="@{/task-activity/add-dropdown}"
                            method="post"
                            class="add-form"
                        >
                            <input
                                type="hidden"
                                name="category"
                                value="PROJECT"
                            />
                            <input
                                type="text"
                                name="value"
                                placeholder="Enter new project name"
                                required
                            />
                            <button type="submit" class="btn btn-success">
                                Add Project
                            </button>
                        </form>
                        <div class="items-list">
                            <div
                                th:each="project : ${projects}"
                                class="item-row"
                                th:classappend="${!project.isActive} ? 'inactive' : ''"
                            >
                                <span
                                    class="item-value"
                                    th:text="${project.itemValue}"
                                    >Project Name</span
                                >
                                <div class="item-actions">
                                    <form
                                        th:action="@{/task-activity/toggle-dropdown/{id}(id=${project.id})}"
                                        method="post"
                                        style="display: inline"
                                    >
                                        <button
                                            type="submit"
                                            class="btn"
                                            th:classappend="${project.isActive} ? 'btn-warning' : 'btn-success'"
                                            th:text="${project.isActive} ? 'Deactivate' : 'Activate'"
                                        >
                                            Toggle
                                        </button>
                                    </form>
                                    <form
                                        th:action="@{/task-activity/delete-dropdown/{id}(id=${project.id})}"
                                        method="post"
                                        style="display: inline"
                                        th:id="'deleteForm-project-' + ${project.id}"
                                    >
                                        <input
                                            type="hidden"
                                            name="returnCategory"
                                            value="PROJECT"
                                        />
                                    </form>
                                    <button
                                        type="button"
                                        class="btn btn-danger delete-btn"
                                        th:data-category="project"
                                        th:data-item-id="${project.id}"
                                        th:data-item-value="${project.itemValue}"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <div
                                th:if="${#lists.isEmpty(projects)}"
                                class="item-row"
                            >
                                <span>No projects found</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phases Section -->
                <div class="category-section phases-section">
                    <div class="category-header">
                        <span class="category-title">Phases</span>
                        <span th:text="${#lists.size(phases)} + ' items'"
                            >0 items</span
                        >
                    </div>
                    <div class="category-content">
                        <form
                            th:action="@{/task-activity/add-dropdown}"
                            method="post"
                            class="add-form"
                        >
                            <input
                                type="hidden"
                                name="category"
                                value="PHASE"
                            />
                            <input
                                type="text"
                                name="value"
                                placeholder="Enter new phase name"
                                required
                            />
                            <button type="submit" class="btn btn-success">
                                Add Phase
                            </button>
                        </form>
                        <div class="items-list">
                            <div
                                th:each="phase : ${phases}"
                                class="item-row"
                                th:classappend="${!phase.isActive} ? 'inactive' : ''"
                            >
                                <span
                                    class="item-value"
                                    th:text="${phase.itemValue}"
                                    >Phase Name</span
                                >
                                <div class="item-actions">
                                    <form
                                        th:action="@{/task-activity/toggle-dropdown/{id}(id=${phase.id})}"
                                        method="post"
                                        style="display: inline"
                                    >
                                        <button
                                            type="submit"
                                            class="btn"
                                            th:classappend="${phase.isActive} ? 'btn-warning' : 'btn-success'"
                                            th:text="${phase.isActive} ? 'Deactivate' : 'Activate'"
                                        >
                                            Toggle
                                        </button>
                                    </form>
                                    <form
                                        th:action="@{/task-activity/delete-dropdown/{id}(id=${phase.id})}"
                                        method="post"
                                        style="display: inline"
                                        th:id="'deleteForm-phase-' + ${phase.id}"
                                    >
                                        <input
                                            type="hidden"
                                            name="returnCategory"
                                            value="PHASE"
                                        />
                                    </form>
                                    <button
                                        type="button"
                                        class="btn btn-danger delete-btn"
                                        th:data-category="phase"
                                        th:data-item-id="${phase.id}"
                                        th:data-item-value="${phase.itemValue}"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <div
                                th:if="${#lists.isEmpty(phases)}"
                                class="item-row"
                            >
                                <span>No phases found</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p id="deleteMessage">
                    Are you sure you want to delete this item? This
                    action cannot be undone.
                </p>
                <div class="modal-buttons">
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        Delete
                    </button>
                    <button
                        class="btn btn-secondary"
                        onclick="closeDeleteModal()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <script src="/js/modal-utils.js"></script>
        <script>
            // Initialize click handlers when page loads
            document.addEventListener("DOMContentLoaded", function () {
                // Add click event listeners to all delete buttons
                const deleteButtons = document.querySelectorAll(".delete-btn");
                for (const button of deleteButtons) {
                    button.addEventListener("click", function () {
                        const category = this.dataset.category;
                        const itemId = this.dataset.itemId;
                        const itemValue = this.dataset.itemValue;
                        
                        const formId = "deleteForm-" + category + "-" + itemId;
                        const message = "Are you sure you want to delete the " + category + 
                                      ' "' + itemValue + '"? This action cannot be undone.';
                        openDeleteModal(formId, message);
                    });
                }
            });
        </script>
    </body>
</html>
