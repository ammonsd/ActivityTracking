<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Activity Details</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            th:href="@{/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            th:href="@{/favicon-16x16.png}"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            th:href="@{/apple-touch-icon.png}"
        />
        <link rel="manifest" th:href="@{/site.webmanifest}" />

        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
        <script>
            // Maintain URL display as /task-activity
            document.addEventListener("DOMContentLoaded", function () {
                if (globalThis.location.pathname !== "/task-activity") {
                    globalThis.history.replaceState(
                        null,
                        null,
                        "/task-activity"
                    );
                }
            });
        </script>

        <style>
            /* Page-specific styles */
            input:focus,
            select:focus,
            textarea:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            .error {
                color: #dc3545;
                font-size: 12px;
                margin-top: 5px;
            }
            /* Hide spinner buttons on number input for hours */
            input[type="number"]#hours::-webkit-inner-spin-button,
            input[type="number"]#hours::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"]#hours {
                -moz-appearance: textfield;
                appearance: textfield;
            }
            /* Hour stepper buttons */
            .input-with-buttons {
                display: flex;
                align-items: center;
                gap: 5px;
            }
            .input-with-buttons input {
                flex: 1;
            }
            .stepper-buttons {
                display: flex;
                flex-direction: column;
                gap: 2px;
            }
            .stepper-btn {
                width: 30px;
                height: 22px;
                padding: 0;
                border: 1px solid #ddd;
                background-color: #f8f9fa;
                cursor: pointer;
                font-size: 10px;
                line-height: 1;
                border-radius: 3px;
            }
            .stepper-btn:hover {
                background-color: #e2e6ea;
            }
            .stepper-btn:active {
                background-color: #dae0e5;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-success:hover {
                background-color: #218838;
            }
            .btn-danger:hover {
                background-color: #c82333;
            }
            .btn-secondary:hover {
                background-color: #5a6268;
            }
            .form-row .form-group {
                flex: 1;
            }
            /* Limit Task Date input width to fit date only */
            #taskDate {
                max-width: 200px;
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
                flex-wrap: wrap;
            }
            /* Custom confirmation modal styles */
            .modal-content h3 {
                color: #dc3545;
                margin-top: 0;
                margin-bottom: 15px;
            }
            .modal-content p {
                margin-bottom: 25px;
                color: #333;
            }
            @media (max-width: 600px) {
                .button-group {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Activity Tracker</h1>
                <div class="user-info">
                    <span class="welcome-text">
                        <span th:text="${userDisplayName}">Username</span>
                    </span>
                    <form
                        th:action="@{/logout}"
                        method="post"
                        style="display: inline"
                    >
                        <button type="submit" class="btn btn-secondary btn-sm">
                            Logout
                        </button>
                    </form>
                    <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                        <script>
                            document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                        </script>
                    </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>Task Activity Details</h1>
                <a th:href="@{/task-activity/list(
                    client=${selectedClient},
                    project=${selectedProject},
                    phase=${selectedPhase},
                    username=${selectedUsername},
                    startDate=${startDate},
                    endDate=${endDate}
                )}" class="btn btn-secondary">
                    <span
                        th:if="${#authorization.expression('hasRole(''GUEST'')')}"
                        >ðŸ“‹ Back to List</span
                    >
                    <span
                        th:if="${#authorization.expression('hasAnyRole(''USER'', ''ADMIN'')')}"
                        >ðŸ“‹ Task Activity List</span
                    >
                </a>
            </div>

            <!-- Success Message -->
            <div
                th:if="${successMessage}"
                class="success-message"
                th:text="${successMessage}"
            ></div>

            <!-- Error Message -->
            <div
                th:if="${errorMessage}"
                class="error-message"
                th:text="${errorMessage}"
            ></div>

            <div class="form-container">
                <form
                    th:action="@{'/task-activity/update/' + ${taskId}}"
                    th:object="${taskActivityDto}"
                    method="post"
                >
                    <!-- Task Date -->
                    <div class="form-group">
                        <label for="taskDate"
                            >Task Date <span class="required" th:unless="${isReadOnly}">*</span></label
                        >
                        <input
                            type="date"
                            id="taskDate"
                            name="taskDate"
                            th:value="${taskActivityDto.taskDate != null ? #temporals.format(taskActivityDto.taskDate, 'yyyy-MM-dd') : ''}"
                            th:required="${!isReadOnly}"
                            th:readonly="${isReadOnly}"
                            th:disabled="${isReadOnly}"
                        />
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('taskDate')}"
                            th:errors="*{taskDate}"
                        ></div>
                    </div>

                    <div class="form-row">
                        <!-- Client -->
                        <div class="form-group">
                            <label for="client"
                                >Client <span class="required" th:unless="${isReadOnly}">*</span></label
                            >
                            <select id="client" th:field="*{client}" th:required="${!isReadOnly}" th:disabled="${isReadOnly}">
                                <option value="">-- Select Client --</option>
                                <option
                                    th:each="client : ${clients}"
                                    th:value="${client}"
                                    th:text="${client}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('client')}"
                                th:errors="*{client}"
                            ></div>
                        </div>

                        <!-- Project -->
                        <div class="form-group">
                            <label for="project"
                                >Project <span class="required" th:unless="${isReadOnly}">*</span></label
                            >
                            <select id="project" th:field="*{project}" th:required="${!isReadOnly}" th:disabled="${isReadOnly}">
                                <option value="">-- Select Project --</option>
                                <option
                                    th:each="project : ${projects}"
                                    th:value="${project}"
                                    th:text="${project}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('project')}"
                                th:errors="*{project}"
                            ></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Phase -->
                        <div class="form-group">
                            <label for="phase"
                                >Phase <span class="required" th:unless="${isReadOnly}">*</span></label
                            >
                            <select id="phase" th:field="*{phase}" th:required="${!isReadOnly}" th:disabled="${isReadOnly}">
                                <option value="">-- Select Phase --</option>
                                <option
                                    th:each="phase : ${phases}"
                                    th:value="${phase}"
                                    th:text="${phase}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('phase')}"
                                th:errors="*{phase}"
                            ></div>
                        </div>

                        <!-- Hours -->
                        <div class="form-group">
                            <label for="hours"
                                >Hours <span class="required" th:unless="${isReadOnly}">*</span></label
                            >
                            <div class="input-with-buttons">
                                <input
                                    type="number"
                                    id="hours"
                                    th:field="*{hours}"
                                    step="0.25"
                                    min="0.25"
                                    max="24.00"
                                    placeholder="0.00"
                                    th:required="${!isReadOnly}"
                                    th:readonly="${isReadOnly}"
                                    th:disabled="${isReadOnly}"
                                />
                                <div class="stepper-buttons" th:unless="${isReadOnly}">
                                    <button type="button" class="stepper-btn" onclick="incrementHours()" title="Add 15 minutes (0.25 hours)">â–²</button>
                                    <button type="button" class="stepper-btn" onclick="decrementHours()" title="Subtract 15 minutes (0.25 hours)">â–¼</button>
                                </div>
                            </div>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('hours')}"
                                th:errors="*{hours}"
                            ></div>
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea
                            id="details"
                            th:field="*{details}"
                            rows="4"
                            maxlength="255"
                            th:placeholder="${isReadOnly ? '' : 'Enter task details (optional)...'}"
                            th:readonly="${isReadOnly}"
                            th:disabled="${isReadOnly}"
                        ></textarea>
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('details')}"
                            th:errors="*{details}"
                        ></div>
                    </div>

                    <!-- Hidden filter fields to preserve filters (renamed to avoid conflict with form fields) -->
                    <input type="hidden" name="filterClient" th:value="${selectedClient}" />
                    <input type="hidden" name="filterProject" th:value="${selectedProject}" />
                    <input type="hidden" name="filterPhase" th:value="${selectedPhase}" />
                    <input type="hidden" name="username" th:value="${selectedUsername}" />
                    <input type="hidden" name="startDate" th:value="${startDate}" />
                    <input type="hidden" name="endDate" th:value="${endDate}" />

                    <div class="button-group" th:unless="${isReadOnly}">
                        <!-- Show action buttons only when not in read-only mode -->
                        <button type="submit" class="btn btn-success">
                            Update Task Activity
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            onclick="openDeleteModal('deleteForm', 'Are you sure you want to delete this task activity? This action cannot be undone.')"
                        >
                            Delete Task Activity
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Hidden delete form -->
        <form
            id="deleteForm"
            th:action="@{'/task-activity/delete/' + ${taskId}}"
            method="post"
            style="display: none"
        >
            <!-- Hidden filter fields to preserve filters -->
            <input type="hidden" name="client" th:value="${selectedClient}" />
            <input type="hidden" name="project" th:value="${selectedProject}" />
            <input type="hidden" name="phase" th:value="${selectedPhase}" />
            <input type="hidden" name="username" th:value="${selectedUsername}" />
            <input type="hidden" name="startDate" th:value="${startDate}" />
            <input type="hidden" name="endDate" th:value="${endDate}" />
        </form>

        <!-- Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p id="deleteMessage">
                    Are you sure you want to delete this task activity? This
                    action cannot be undone.
                </p>
                <div class="modal-buttons">
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        Delete
                    </button>
                    <button
                        class="btn btn-secondary"
                        onclick="closeDeleteModal()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <script src="/js/modal-utils.js"></script>
        <script src="/js/form-utils.js"></script>
        <script>
            // Initialize auto-grow for details textarea
            document.addEventListener("DOMContentLoaded", function () {
                FormUtils.initAutoGrowTextarea("details");
            });
            
            // Hour increment/decrement functions
            function incrementHours() {
                const hoursInput = document.getElementById('hours');
                const currentValue = parseFloat(hoursInput.value) || 0;
                const newValue = Math.min(currentValue + 0.25, 24);
                hoursInput.value = newValue.toFixed(2);
            }
            
            function decrementHours() {
                const hoursInput = document.getElementById('hours');
                const currentValue = parseFloat(hoursInput.value) || 0;
                const newValue = Math.max(currentValue - 0.25, 0.25);
                hoursInput.value = newValue.toFixed(2);
            }
        </script>
    </body>
</html>
