<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Activity Details</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            th:href="@{/favicon-32x32.png}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            th:href="@{/favicon-16x16.png}"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            th:href="@{/apple-touch-icon.png}"
        />
        <link rel="manifest" th:href="@{/site.webmanifest}" />

        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
        <script>
            // Maintain URL display as /task-activity
            document.addEventListener("DOMContentLoaded", function () {
                if (globalThis.location.pathname !== "/task-activity") {
                    globalThis.history.replaceState(
                        null,
                        null,
                        "/task-activity"
                    );
                }
            });
        </script>

        <style>
            /* Page-specific styles */
            input:focus,
            select:focus,
            textarea:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            .error {
                color: #dc3545;
                font-size: 12px;
                margin-top: 5px;
            }
            /* Hide spinner buttons on number input for hours */
            input[type="number"]#hours::-webkit-inner-spin-button,
            input[type="number"]#hours::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"]#hours {
                -moz-appearance: textfield;
                appearance: textfield;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-success:hover {
                background-color: #218838;
            }
            .btn-danger:hover {
                background-color: #c82333;
            }
            .btn-secondary:hover {
                background-color: #5a6268;
            }
            .form-row .form-group {
                flex: 1;
            }
            /* Limit Task Date input width to fit date only */
            #taskDate {
                max-width: 200px;
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
                flex-wrap: wrap;
            }
            /* Custom confirmation modal styles */
            .modal-content h3 {
                color: #dc3545;
                margin-top: 0;
                margin-bottom: 15px;
            }
            .modal-content p {
                margin-bottom: 25px;
                color: #333;
            }
            @media (max-width: 600px) {
                .button-group {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Activity Tracker</h1>
                <div class="user-info">
                    <span class="welcome-text">
                        <span th:text="${userDisplayName}">Username</span>
                    </span>
                    <form
                        th:action="@{/logout}"
                        method="post"
                        style="display: inline"
                    >
                        <button type="submit" class="btn btn-secondary btn-sm">
                            Logout
                        </button>
                    </form>
                    <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                        <script>
                            document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                        </script>
                    </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>Task Activity Details</h1>
                <a th:href="@{/task-activity/list}" class="btn btn-secondary">
                    <span
                        th:if="${#authorization.expression('hasRole(''GUEST'')')}"
                        >Back to List</span
                    >
                    <span
                        th:if="${#authorization.expression('hasAnyRole(''USER'', ''ADMIN'')')}"
                        >Task Activity List</span
                    >
                </a>
            </div>

            <!-- Success Message -->
            <div
                th:if="${successMessage}"
                class="success-message"
                th:text="${successMessage}"
            ></div>

            <!-- Error Message -->
            <div
                th:if="${errorMessage}"
                class="error-message"
                th:text="${errorMessage}"
            ></div>

            <div class="form-container">
                <form
                    th:action="@{'/task-activity/update/' + ${taskId}}"
                    th:object="${taskActivityDto}"
                    method="post"
                >
                    <!-- Task Date -->
                    <div class="form-group">
                        <label for="taskDate"
                            >Task Date <span class="required">*</span></label
                        >
                        <input
                            type="date"
                            id="taskDate"
                            name="taskDate"
                            th:value="${taskActivityDto.taskDate != null ? #temporals.format(taskActivityDto.taskDate, 'yyyy-MM-dd') : ''}"
                            required
                        />
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('taskDate')}"
                            th:errors="*{taskDate}"
                        ></div>
                    </div>

                    <div class="form-row">
                        <!-- Client -->
                        <div class="form-group">
                            <label for="client"
                                >Client <span class="required">*</span></label
                            >
                            <select id="client" th:field="*{client}" required>
                                <option value="">-- Select Client --</option>
                                <option
                                    th:each="client : ${clients}"
                                    th:value="${client}"
                                    th:text="${client}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('client')}"
                                th:errors="*{client}"
                            ></div>
                        </div>

                        <!-- Project -->
                        <div class="form-group">
                            <label for="project"
                                >Project <span class="required">*</span></label
                            >
                            <select id="project" th:field="*{project}" required>
                                <option value="">-- Select Project --</option>
                                <option
                                    th:each="project : ${projects}"
                                    th:value="${project}"
                                    th:text="${project}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('project')}"
                                th:errors="*{project}"
                            ></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Phase -->
                        <div class="form-group">
                            <label for="phase"
                                >Phase <span class="required">*</span></label
                            >
                            <select id="phase" th:field="*{phase}" required>
                                <option value="">-- Select Phase --</option>
                                <option
                                    th:each="phase : ${phases}"
                                    th:value="${phase}"
                                    th:text="${phase}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('phase')}"
                                th:errors="*{phase}"
                            ></div>
                        </div>

                        <!-- Hours -->
                        <div class="form-group">
                            <label for="hours"
                                >Hours <span class="required">*</span></label
                            >
                            <input
                                type="number"
                                id="hours"
                                th:field="*{hours}"
                                step="0.01"
                                min="0.01"
                                max="24.00"
                                placeholder="0.00"
                                required
                            />
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('hours')}"
                                th:errors="*{hours}"
                            ></div>
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea
                            id="details"
                            th:field="*{details}"
                            rows="4"
                            maxlength="255"
                            placeholder="Enter task details (optional)..."
                        ></textarea>
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('details')}"
                            th:errors="*{details}"
                        ></div>
                    </div>

                    <div class="button-group">
                        <!-- All authenticated users can update and delete -->
                        <button type="submit" class="btn btn-success">
                            Update Task Activity
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            onclick="openDeleteModal('deleteForm', 'Are you sure you want to delete this task activity? This action cannot be undone.')"
                        >
                            Delete Task Activity
                        </button>
                        <a
                            th:href="@{/task-activity/list}"
                            class="btn btn-secondary"
                        >
                            <span
                                th:if="${#authorization.expression('hasRole(''GUEST'')')}"
                                >Back to List</span
                            >
                            <span
                                th:if="${#authorization.expression('hasAnyRole(''USER'', ''ADMIN'')')}"
                                >Cancel</span
                            >
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Hidden delete form -->
        <form
            id="deleteForm"
            th:action="@{'/task-activity/delete/' + ${taskId}}"
            method="post"
            style="display: none"
        ></form>

        <!-- Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p id="deleteMessage">
                    Are you sure you want to delete this task activity? This
                    action cannot be undone.
                </p>
                <div class="modal-buttons">
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        Delete
                    </button>
                    <button
                        class="btn btn-secondary"
                        onclick="closeDeleteModal()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <script src="/js/modal-utils.js"></script>
        <script src="/js/form-utils.js"></script>
        <script>
            // Initialize auto-grow for details textarea
            document.addEventListener("DOMContentLoaded", function () {
                FormUtils.initAutoGrowTextarea("details");
            });
        </script>
    </body>
</html>
