<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit User</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
        <link rel="manifest" th:href="@{/site.webmanifest}" />
        
        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
        
        <style>
            /* Page-specific styles */
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-secondary:hover {
                background-color: #545b62;
            }
            input:focus,
            select:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            .error {
                color: #dc3545;
                font-size: 12px;
                margin-top: 5px;
            }
            .submit-btn {
                background-color: #007bff;
                color: white;
                padding: 12px 30px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-right: 10px;
            }
            .submit-btn:hover {
                background-color: #0056b3;
            }
            .form-row .form-group {
                flex: 1;
            }
            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .checkbox-group input[type="checkbox"] {
                width: auto;
                margin: 0;
            }
            .info-box {
                background-color: #e7f3ff;
                border: 1px solid #b3d9ff;
                border-radius: 4px;
                padding: 15px;
                margin-bottom: 20px;
                color: #004085;
            }
            .info-box strong {
                display: block;
                margin-bottom: 5px;
            }
            @media (max-width: 600px) {
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Activity Tracker</h1>
                <div class="user-info">
                    <span class="welcome-text">
                        <span th:text="${userDisplayName}">Username</span>
                    </span>
                    <form
                        th:action="@{/logout}"
                        method="post"
                        style="display: inline"
                    >
                        <button type="submit" class="btn btn-secondary btn-sm">
                            Logout
                        </button>
                    </form>
                    <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                        <script>
                            document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                        </script>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="header">
                <h1>✏️ Edit User</h1>
                <div>
                    <a
                        th:href="@{/task-activity/manage-users}"
                        class="btn btn-secondary"
                        >User Management</a
                    >
                </div>
            </div>

            <div class="form-container">
                <form
                    th:action="@{/task-activity/manage-users/edit/{id}(id=${userEditDto.id})}"
                    th:object="${userEditDto}"
                    method="post"
                >
                    <!-- Username (Read-only) -->
                    <div class="form-group">
                        <label for="username"
                            >Username</label
                        >
                        <input
                            type="text"
                            id="username"
                            th:field="*{username}"
                            placeholder="Enter username (3-50 characters)"
                            required
                            readonly
                            style="background-color: #f5f5f5; cursor: not-allowed;"
                        />
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('username')}"
                            th:errors="*{username}"
                        ></div>
                    </div>

                    <div class="form-row">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input
                                type="text"
                                id="firstname"
                                th:field="*{firstname}"
                                placeholder="Enter first name (optional)"
                                maxlength="50"
                            />
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('firstname')}"
                                th:errors="*{firstname}"
                            ></div>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="lastname"
                                >Last Name <span class="required">*</span></label
                            >
                            <input
                                type="text"
                                id="lastname"
                                th:field="*{lastname}"
                                placeholder="Enter last name"
                                required
                                maxlength="50"
                            />
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('lastname')}"
                                th:errors="*{lastname}"
                            ></div>
                        </div>
                    </div>

                    <!-- Company -->
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input
                            type="text"
                            id="company"
                            th:field="*{company}"
                            placeholder="Enter company name (optional)"
                            maxlength="100"
                        />
                        <div
                            class="error"
                            th:if="${#fields.hasErrors('company')}"
                            th:errors="*{company}"
                        ></div>
                    </div>

                    <div class="form-row">
                        <!-- Role -->
                        <div class="form-group">
                            <label for="role"
                                >Role <span class="required">*</span></label
                            >
                            <select id="role" th:field="*{role}" required>
                                <option value="">-- Select Role --</option>
                                <option
                                    th:each="role : ${roles}"
                                    th:value="${role}"
                                    th:text="${role.name()}"
                                ></option>
                            </select>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('role')}"
                                th:errors="*{role}"
                            ></div>
                        </div>

                        <!-- Enabled Status -->
                        <div class="form-group">
                            <span
                                style="
                                    display: block;
                                    margin-bottom: 5px;
                                    font-weight: bold;
                                    color: #555;
                                "
                                >Account Status</span
                            >
                            <div class="checkbox-group">
                                <input
                                    type="checkbox"
                                    id="enabled"
                                    th:field="*{enabled}"
                                />
                                <label
                                    for="enabled"
                                    style="margin: 0; font-weight: normal"
                                    >Account is enabled</label
                                >
                            </div>
                        </div>

                        <!-- Force Password Update -->
                        <div class="form-group">
                            <span
                                style="
                                    display: block;
                                    margin-bottom: 5px;
                                    font-weight: bold;
                                    color: #555;
                                "
                                >Password Settings</span
                            >
                            <div class="checkbox-group">
                                <input
                                    type="checkbox"
                                    id="forcePasswordUpdate"
                                    th:field="*{forcePasswordUpdate}"
                                />
                                <label
                                    for="forcePasswordUpdate"
                                    style="margin: 0; font-weight: normal"
                                    >Force password update on next login</label
                                >
                            </div>
                            <div class="help-text" style="margin-top: 5px; font-size: 12px; color: #666;">
                                Check this to require the user to change their password on their next login
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 30px">
                        <button type="submit" class="submit-btn">
                            Update User
                        </button>
                        <a
                            th:href="@{/task-activity/manage-users}"
                            class="btn btn-secondary"
                            >Cancel</a
                        >
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
