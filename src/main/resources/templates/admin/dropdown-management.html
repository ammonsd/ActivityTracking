<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Management</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
    <link rel="manifest" th:href="@{/site.webmanifest}" />
    
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
    <script>
        // Maintain URL display as /task-activity
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.pathname !== '/task-activity') {
                window.history.replaceState(null, null, '/task-activity');
            }
        });
    </script>
    
    <style>
        /* Page-specific styles */
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        
        /* Category Filter Tabs */
        .category-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #dee2e6;
        }
        .category-tab {
            padding: 12px 24px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-bottom: none;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 4px 4px 0 0;
        }
        .category-tab:hover {
            background-color: #e9ecef;
        }
        .category-tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .section h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group .spacer {
            height: 1.2em;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        .summary {
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }
            .category-tab {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Task Activity Tracker</h1>
            <div class="user-info">
                <span class="welcome-text">
                    <span th:text="${userDisplayName}">Username</span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                </form>
                <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                    <script>
                        document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                    </script>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Dropdown Management</h1>
            <a th:href="@{/task-activity/list}" class="btn btn-secondary">Task Activity List</a>
        </div>

        <div class="content">
            <!-- Category Filter Tabs -->
            <div class="category-tabs">
                <a th:href="@{/admin/dropdowns(category='CLIENT')}" 
                   th:classappend="${selectedCategory == 'CLIENT'} ? 'category-tab active' : 'category-tab'">
                   Clients
                </a>
                <a th:href="@{/admin/dropdowns(category='PROJECT')}" 
                   th:classappend="${selectedCategory == 'PROJECT'} ? 'category-tab active' : 'category-tab'">
                   Projects
                </a>
                <a th:href="@{/admin/dropdowns(category='PHASE')}" 
                   th:classappend="${selectedCategory == 'PHASE'} ? 'category-tab active' : 'category-tab'">
                   Phases
                </a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

            <!-- Add New Dropdown Value Form -->
            <div class="add-form">
                <h3 th:text="'Add New ' + ${categoryDisplayName}">Add New Value</h3>
                <form th:action="@{/admin/dropdowns/add}" method="post">
                    <div class="form-row">
                        <!-- Hidden category field -->
                        <input type="hidden" name="category" th:value="${selectedCategory}" />
                        
                        <div class="form-group">
                            <label for="value" th:text="${categoryDisplayName} + ' Name'">Value</label>
                            <input type="text" id="value" name="value" required maxlength="255" 
                                   th:placeholder="'Enter ' + ${#strings.toLowerCase(categoryDisplayName)} + ' name'">
                        </div>

                        <div class="form-group">
                            <div class="spacer"></div>
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Dropdown Values Table -->
            <div class="section">
                <h2 th:text="'Current ' + ${categoryDisplayName}">Values</h2>
                
                <div class="table-container" th:if="${not #lists.isEmpty(dropdownValues)}">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Value</th>
                                <th>Display Order</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="value : ${dropdownValues}">
                                <td th:text="${value.id}">1</td>
                                <td th:text="${value.itemValue}">Sample Value</td>
                                <td th:text="${value.displayOrder}">1</td>
                                <td>
                                    <span th:if="${value.isActive}" class="status-active">Active</span>
                                    <span th:unless="${value.isActive}" class="status-inactive">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/dropdowns/edit/{id}(id=${value.id})}" 
                                       class="btn btn-warning btn-sm">Edit</a>
                                    
                                    <form th:action="@{/admin/dropdowns/toggle/{id}(id=${value.id})}" 
                                          method="post" style="display: inline;">
                                        <button type="submit" 
                                                th:class="${value.isActive} ? 'btn btn-secondary btn-sm' : 'btn btn-success btn-sm'"
                                                th:text="${value.isActive} ? 'Deactivate' : 'Activate'">
                                            Toggle
                                        </button>
                                    </form>
                                    
                                    <form th:action="@{/admin/dropdowns/delete/{id}(id=${value.id})}" 
                                          method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this value?');">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(dropdownValues)}" class="no-data">
                    <p th:text="'No ' + ${#strings.toLowerCase(categoryDisplayName)} + ' values found.'">No values found.</p>
                </div>
                
                <div th:if="${not #lists.isEmpty(dropdownValues)}" class="summary">
                    <span th:text="'Total ' + ${categoryDisplayName} + ': ' + ${#lists.size(dropdownValues)}">Total: 0</span> |
                    <span th:text="'Active: ' + ${#lists.size(dropdownValues.?[isActive == true])}">Active: 0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
