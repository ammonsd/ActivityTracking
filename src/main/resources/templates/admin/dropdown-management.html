<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Management</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
    <link rel="manifest" th:href="@{/site.webmanifest}" />
    
        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
    <script>
        // Maintain URL display as /task-activity
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.pathname !== '/task-activity') {
                window.history.replaceState(null, null, '/task-activity');
            }
        });
    </script>
    
        <style>
            /* Page-specific styles */
            .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group .spacer {
            height: 1.2em; /* Match label height */
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        .navigation-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }
        }
        </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Task Activity Tracker</h1>
            <div class="user-info">
                <span class="welcome-text">
                    <span th:text="${userDisplayName}">Username</span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                </form>
                <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                    <script>
                        document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                    </script>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Dropdown Management</h1>
            <a th:href="@{/task-activity/list}" class="btn btn-secondary">Task Activity List</a>
        </div>

        <div class="content">
            <!-- Navigation to individual category management screens -->
            <div class="navigation-buttons">
                <a th:href="@{/admin/dropdowns/clients}" class="btn btn-primary">Manage Clients</a>
                <a th:href="@{/admin/dropdowns/projects}" class="btn btn-primary">Manage Projects</a>
                <a th:href="@{/admin/dropdowns/phases}" class="btn btn-primary">Manage Phases</a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

            <!-- Add New Dropdown Value Form -->
            <div class="add-form">
                <h3>Add New Dropdown Value</h3>
                <form th:action="@{/admin/dropdowns/add}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">-- Select Category --</option>
                                <option value="CLIENT">Client</option>
                                <option value="PROJECT">Project</option>
                                <option value="PHASE">Phase</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="value">Value</label>
                            <input type="text" id="value" name="value" required maxlength="255" placeholder="Enter dropdown value">
                        </div>

                        <div class="form-group">
                            <div class="spacer"></div>
                            <button type="submit" class="btn btn-success">Add Value</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
