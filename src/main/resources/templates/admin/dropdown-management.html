<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Management</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
    <link rel="manifest" th:href="@{/site.webmanifest}" />
    
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
    <script>
        // Maintain URL display as /task-activity
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.pathname !== '/task-activity') {
                window.history.replaceState(null, null, '/task-activity');
            }
        });
    </script>
    
    <style>
        /* Page-specific styles */
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        
        /* Category Filter Tabs */
        .category-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #dee2e6;
        }
        .category-tab {
            padding: 12px 24px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-bottom: none;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 4px 4px 0 0;
        }
        .category-tab:hover {
            background-color: #e9ecef;
        }
        .category-tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .section h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group .spacer {
            height: 1.2em;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        .summary {
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
        
        /* Disabled form styling */
        .disabled-form {
            opacity: 0.6;
            pointer-events: none;
        }
        .disabled-form h3 {
            color: #6c757d;
            font-style: italic;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .modal-content h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }
        .modal-content p {
            margin: 20px 0;
            color: #555;
            font-size: 16px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 8px 4px;
                font-size: 12px;
            }
            .category-tab {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Task Activity Tracker</h1>
            <div class="user-info">
                <span class="welcome-text">
                    <span th:text="${userDisplayName}">Username</span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                </form>
                <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                    <script>
                        document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                    </script>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Dropdown Management</h1>
            <a th:href="@{/task-activity/list}" class="btn btn-secondary">Task Activity List</a>
        </div>

        <div class="content">
            <!-- Category Filter Dropdown -->
            <div class="filter-section">
                <form method="get" action="/admin/dropdowns" style="display: flex; align-items: center; gap: 10px; margin-bottom: 30px;">
                    <label for="categoryFilter" style="font-weight: bold; color: #555;">Filter by Category:</label>
                    <select id="categoryFilter" name="category" onchange="this.form.submit()" 
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; min-width: 200px;">
                        <option value="" th:selected="${#strings.isEmpty(selectedCategory)}">All Categories</option>
                        <option th:each="cat : ${categories}" 
                                th:value="${cat}" 
                                th:text="${cat}"
                                th:selected="${selectedCategory == cat}">Category</option>
                    </select>
                    
                    <label for="subcategoryFilter" style="font-weight: bold; color: #555;">Filter by Subcategory:</label>
                    <select id="subcategoryFilter" name="subcategory" onchange="this.form.submit()" 
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; min-width: 200px;">
                        <option value="" th:selected="${#strings.isEmpty(selectedSubcategory)}">All Subcategories</option>
                        <option th:each="sub : ${subcategories}" 
                                th:value="${sub}" 
                                th:text="${sub}"
                                th:selected="${selectedSubcategory == sub}">Subcategory</option>
                    </select>
                </form>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

            <!-- Add New Dropdown Value Form -->
            <div class="add-form" th:classappend="${#strings.isEmpty(selectedCategory)} ? 'disabled-form' : ''">
                <h3 th:text="${#strings.isEmpty(selectedCategory)} ? 'Add New Dropdown Value (Select a category first)' : 'Add New ' + ${selectedCategory} + ' Value'">Add New Dropdown Value</h3>
                <form th:action="@{/admin/dropdowns/add}" method="post">
                    <div class="form-row">
                        <!-- Hidden category field - always uses the filtered category -->
                        <input type="hidden" name="category" th:value="${selectedCategory}" />
                        
                        <div class="form-group">
                            <label for="subcategory">Subcategory</label>
                            <input type="text" id="subcategory" name="subcategory" required maxlength="50" 
                                   placeholder="Enter subcategory"
                                   th:disabled="${#strings.isEmpty(selectedCategory)}">
                        </div>

                        <div class="form-group">
                            <label for="value">Value</label>
                            <input type="text" id="value" name="value" required maxlength="255" 
                                   placeholder="Enter dropdown value"
                                   th:disabled="${#strings.isEmpty(selectedCategory)}">
                        </div>

                        <div class="form-group">
                            <div class="spacer"></div>
                            <button type="submit" class="btn btn-success" 
                                    th:disabled="${#strings.isEmpty(selectedCategory)}">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Dropdown Values Table -->
            <div class="section">
                <h2 th:text="${selectedCategory != '' ? 'Current ' + selectedCategory + ' Values' : 'All Dropdown Values'}">Values</h2>
                
                <div class="table-container" th:if="${not #lists.isEmpty(dropdownValues)}">
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Subcategory</th>
                                <th>Value</th>
                                <th>Display Order</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="value : ${dropdownValues}">
                                <td th:text="${value.category}">CLIENT</td>
                                <td th:text="${value.subcategory}">TASK</td>
                                <td th:text="${value.itemValue}">Sample Value</td>
                                <td th:text="${value.displayOrder}">1</td>
                                <td>
                                    <span th:if="${value.isActive}" class="status-active">Active</span>
                                    <span th:unless="${value.isActive}" class="status-inactive">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/dropdowns/edit/{id}(id=${value.id})}" 
                                       class="btn btn-warning btn-sm">Edit</a>
                                    
                                    <button type="button" 
                                            class="btn btn-danger btn-sm"
                                            onclick="confirmDelete(this)"
                                            th:data-id="${value.id}"
                                            th:data-value="${value.itemValue}"
                                            th:data-category="${value.category}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(dropdownValues)}" class="no-data">
                    <p th:text="${selectedCategory != '' ? 'No ' + #strings.toLowerCase(selectedCategory) + ' values found.' : 'No dropdown values found.'}">No values found.</p>
                </div>
                
                <div th:if="${not #lists.isEmpty(dropdownValues)}" class="summary">
                    <span th:text="'Total Values: ' + ${#lists.size(dropdownValues)}">Total: 0</span> |
                    <span th:text="'Active: ' + ${#lists.size(dropdownValues.?[isActive == true])}">Active: 0</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p id="deleteMessage"></p>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function confirmDelete(button) {
            const id = button.getAttribute('data-id');
            const value = button.getAttribute('data-value');
            const category = button.getAttribute('data-category');
            
            document.getElementById('deleteMessage').textContent = 
                `Are you sure you want to delete "${value}" from ${category}?`;
            document.getElementById('deleteForm').action = `/admin/dropdowns/delete/${id}`;
            document.getElementById('deleteModal').style.display = 'flex';
        }
        
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
