<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change Password</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}" />
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}" />
        <link rel="manifest" th:href="@{/site.webmanifest}" />
        
        <link rel="stylesheet" th:href="@{/css/base.css}" />
        <link rel="stylesheet" th:href="@{/css/components.css}" />
        
        <style>
            /* Page-specific styles */
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-secondary:hover {
                background-color: #545b62;
            }
            input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            .error {
                color: #dc3545;
                font-size: 12px;
                margin-top: 5px;
            }
            .submit-btn {
                background-color: #007bff;
                color: white;
                padding: 12px 30px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-right: 10px;
            }
            .submit-btn:hover {
                background-color: #0056b3;
            }
            .form-row .form-group {
                flex: 1;
            }
            .password-help {
                font-size: 12px;
                color: #6c757d;
                margin-top: 5px;
            }
            .info-box {
                background-color: #fff3cd;
                border: 1px solid #ffeaa7;
                border-radius: 4px;
                padding: 15px;
                margin-bottom: 20px;
                color: #856404;
            }
            .info-box strong {
                display: block;
                margin-bottom: 5px;
            }
            .password-wrapper {
                position: relative;
            }
            .toggle-password {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                color: #6c757d;
                font-size: 18px;
                padding: 5px;
                line-height: 1;
            }
            .toggle-password:hover {
                color: #007bff;
            }
            .show-passwords-container {
                margin-top: 10px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .show-passwords-container input[type="checkbox"] {
                width: auto;
                cursor: pointer;
            }
            .show-passwords-container label {
                margin: 0;
                font-weight: normal;
                cursor: pointer;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Activity Tracker</h1>
                <div class="user-info">
                    <span class="welcome-text">
                        <span th:text="${userDisplayName}">Username</span>
                    </span>
                    <form
                        th:action="@{/logout}"
                        method="post"
                        style="display: inline"
                    >
                        <button type="submit" class="btn btn-secondary btn-sm">
                            Logout
                        </button>
                    </form>
                    <span class="current-date" style="margin-left: 15px; font-size: 14px;">
                        <script>
                            document.write(new Date().toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' }));
                        </script>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="header">
                <h1>üîë Change Password</h1>
                <div>
                    <a
                        th:href="@{/task-activity/manage-users}"
                        class="btn btn-secondary"
                        >User Management</a
                    >
                </div>
            </div>

            <div class="form-container">
                <div class="info-box">
                    <strong>üîê Changing password for user:</strong>
                    <span th:text="${targetUser.username}">username</span>
                </div>

                <form
                    th:action="@{/task-activity/manage-users/change-password/{id}(id=${targetUser.id})}"
                    th:object="${passwordChangeDto}"
                    method="post"
                >
                    <!-- Hidden Username -->
                    <input type="hidden" th:field="*{username}" />

                    <div class="form-row">
                        <!-- New Password -->
                        <div class="form-group">
                            <label for="newPassword"
                                >New Password
                                <span class="required">*</span></label
                            >
                            <div class="password-wrapper">
                                <input
                                    type="password"
                                    id="newPassword"
                                    th:field="*{newPassword}"
                                    placeholder="Enter new password"
                                    required
                                    minlength="10"
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    onclick="togglePasswordVisibility('newPassword', this)"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <div class="password-help">
                                Password must be:
                                <ul style="margin: 5px 0; padding-left: 20px;">
                                    <li>At least 10 characters long</li>
                                    <li>Include at least 1 uppercase letter</li>
                                    <li>Include at least 1 digit</li>
                                    <li>Include at least 1 special character (+&%$#@!~)</li>
                                </ul>
                            </div>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('newPassword')}"
                                th:errors="*{newPassword}"
                            ></div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirmNewPassword"
                                >Confirm Password
                                <span class="required">*</span></label
                            >
                            <div class="password-wrapper">
                                <input
                                    type="password"
                                    id="confirmNewPassword"
                                    th:field="*{confirmNewPassword}"
                                    placeholder="Confirm new password"
                                    required
                                    minlength="10"
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    onclick="togglePasswordVisibility('confirmNewPassword', this)"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <div
                                class="error"
                                th:if="${#fields.hasErrors('confirmNewPassword')}"
                                th:errors="*{confirmNewPassword}"
                            ></div>
                        </div>
                    </div>

                    <!-- Show Passwords Checkbox -->
                    <div class="show-passwords-container">
                        <input
                            type="checkbox"
                            id="showPasswords"
                            onclick="toggleAllPasswords()"
                            onkeypress="if(event.key === 'Enter' || event.key === ' ') { this.click(); }"
                        />
                        <label for="showPasswords">Show passwords</label>
                    </div>

                    <div style="margin-top: 30px">
                        <button type="submit" class="submit-btn">
                            Change Password
                        </button>
                        <a
                            th:href="@{/task-activity/manage-users}"
                            class="btn btn-secondary"
                            >Cancel</a
                        >
                    </div>
                </form>
            </div>
        </div>
        <script src="/js/password-toggle.js"></script>
        <script>
            // Initialize password toggles
            document.addEventListener('DOMContentLoaded', function() {
                const checkbox = document.getElementById("showPasswords");
                if (checkbox) {
                    checkbox.addEventListener('change', function() {
                        toggleAllPasswords("showPasswords", ["newPassword", "confirmNewPassword"]);
                    });
                }
            });
        </script>
    </body>
</html>
