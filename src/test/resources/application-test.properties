# Test-specific configuration
# In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests - Override production settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Timezone configuration - Store all timestamps in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable unnecessary features for testing
spring.jpa.show-sql=false
logging.level.org.springframework.security=DEBUG

# Enable data initialization for tests - schema created by Hibernate, data loaded from test-data.sql
# CRITICAL: defer-datasource-initialization must be true so test-data.sql runs AFTER Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql
# Don't run schema.sql in tests - let Hibernate create tables from entities
spring.sql.init.schema-locations=

# JWT Configuration for Tests
# Test-only secret - DO NOT use in production
jwt.secret=test-jwt-secret-key-for-unit-tests-only-minimum-32-bytes-required
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Admin Configuration for Tests
app.admin.initial-password=TestAdmin123!

# Task Activity List Sort Configuration (Test Environment)
# Controls the default sort order for the task activity list
# Valid values for direction: ASC (ascending) or DESC (descending)
app.task-activity.list.sort.date-direction=ASC
app.task-activity.list.sort.client-direction=ASC
app.task-activity.list.sort.project-direction=ASC