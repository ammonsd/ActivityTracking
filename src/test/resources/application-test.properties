# Test-specific configuration
# In-memory database for testing with DBO schema
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS DBO
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Timezone configuration - Store all timestamps in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable unnecessary features for testing
spring.jpa.show-sql=false
logging.level.org.springframework.security=DEBUG

# Disable data initialization for now
spring.sql.init.mode=never

# Task Activity List Sort Configuration (Test Environment)
# Controls the default sort order for the task activity list
# Valid values for direction: ASC (ascending) or DESC (descending)
app.task-activity.list.sort.date-direction=ASC
app.task-activity.list.sort.client-direction=ASC
app.task-activity.list.sort.project-direction=ASC