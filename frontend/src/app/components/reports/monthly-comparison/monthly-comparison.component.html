<mat-card>
  <mat-card-header>
    <mat-card-title>Monthly Comparison</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="chart-container">
      <canvas baseChart [data]="chartData" [options]="chartOptions" type="bar">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
