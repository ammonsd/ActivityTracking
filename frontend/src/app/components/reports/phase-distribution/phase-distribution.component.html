<mat-card>
  <mat-card-header>
    <mat-card-title>Phase Distribution</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="chart-container">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        type="doughnut"
      >
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
