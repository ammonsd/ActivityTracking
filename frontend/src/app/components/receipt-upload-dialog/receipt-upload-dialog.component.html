<h2 mat-dialog-title>Upload Receipt</h2>

<mat-dialog-content>
  <div class="upload-container">
    <div class="info-message" *ngIf="maxFileSizeMessage">
      <mat-icon>info</mat-icon>
      <span>{{ maxFileSizeMessage }}</span>
    </div>

    <div class="file-info" *ngIf="!selectedFile">
      <p>Allowed file types: JPG, PNG, PDF</p>
    </div>

    <div class="file-input-wrapper">
      <input
        type="file"
        id="fileInput"
        accept=".jpg,.jpeg,.png,.pdf"
        (change)="onFileSelected($event)"
        [disabled]="uploading"
        #fileInput
      />
      <button
        mat-raised-button
        color="primary"
        (click)="fileInput.click()"
        [disabled]="uploading"
      >
        <mat-icon>attach_file</mat-icon>
        Choose File
      </button>
    </div>

    <div class="selected-file" *ngIf="selectedFile">
      <mat-icon>description</mat-icon>
      <div class="file-details">
        <span class="file-name">{{ selectedFile.name }}</span>
        <span class="file-size">{{ formatFileSize(selectedFile.size) }}</span>
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      <mat-icon>error</mat-icon>
      <span>{{ error }}</span>
    </div>

    <div class="loading-spinner" *ngIf="uploading">
      <mat-spinner diameter="40"></mat-spinner>
      <span>Uploading receipt...</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="uploading">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onUpload()"
    [disabled]="!selectedFile || uploading"
  >
    Upload
  </button>
</mat-dialog-actions>
