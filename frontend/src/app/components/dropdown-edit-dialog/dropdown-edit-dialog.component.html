<h2 mat-dialog-title>Edit {{ data.category }}</h2>

<mat-dialog-content>
  <form [formGroup]="dropdownForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Value</mat-label>
      <input matInput formControlName="itemValue" required />
      <mat-error *ngIf="dropdownForm.get('itemValue')?.hasError('required')">
        Value is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Display Order</mat-label>
      <input matInput type="number" formControlName="displayOrder" required />
      <mat-error *ngIf="dropdownForm.get('displayOrder')?.hasError('required')">
        Display order is required
      </mat-error>
      <mat-error *ngIf="dropdownForm.get('displayOrder')?.hasError('min')">
        Must be at least 1
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isActive">Active</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!dropdownForm.valid"
  >
    Save
  </button>
</mat-dialog-actions>
