apiVersion: v1
kind: ServiceAccount
metadata:
    name: taskactivity-service-account
    namespace: taskactivity
    annotations:
        # IAM Role for Service Account (IRSA) - Grants AWS permissions
        # This role should have policies for:
        # - S3 access (taskactivity-receipts-prod bucket)
        # - SES access (SendEmail, SendRawEmail)
        # - Secrets Manager access (GetSecretValue for taskactivity/* secrets)
        eks.amazonaws.com/role-arn: arn:aws:iam::378010131175:role/taskactivity-eks-pod-role
    labels:
        app: taskactivity
        environment: production
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    namespace: taskactivity
    name: taskactivity-role
rules:
    # Minimal permissions - only what's needed for the application
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]
    - apiGroups: [""]
      resources: ["configmaps"]
      verbs: ["get", "list"]
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: taskactivity-rolebinding
    namespace: taskactivity
subjects:
    - kind: ServiceAccount
      name: taskactivity-service-account
      namespace: taskactivity
roleRef:
    kind: Role
    name: taskactivity-role
    apiGroup: rbac.authorization.k8s.io
