# AWS ALB Ingress Configuration for Task Activity Management System
# This configures an Application Load Balancer (ALB) for the application in AWS EKS
#
# Prerequisites:
# 1. AWS Load Balancer Controller installed in cluster
# 2. ACM certificate created for domain
# 3. Route53 DNS configured
# 4. IAM permissions for ALB controller
#
# Author: Dean Ammons
# Date: January 2026

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskactivity-ingress
  namespace: taskactivity
  labels:
    app: taskactivity-app
  annotations:
    # ALB Configuration
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-xxxxxxxx,subnet-yyyyyyyy

    # SSL/TLS Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:378010131175:certificate/your-certificate-id

    # Health Check Configuration (matches Spring Boot Actuator)
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: "8080"
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/success-codes: "200"

    # Target Group Configuration
    alb.ingress.kubernetes.io/target-group-attributes: |
      deregistration_delay.timeout_seconds=30,
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400,
      load_balancing.algorithm.type=least_outstanding_requests

    # Security Headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
          "Type": "redirect",
          "RedirectConfig": {
              "Protocol": "HTTPS",
              "Port": "443",
              "StatusCode": "HTTP_301"
          }
      }

    # Load Balancer Attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      routing.http.drop_invalid_header_fields.enabled=true,
      deletion_protection.enabled=false

    # WAF (Web Application Firewall) - Optional
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:378010131175:regional/webacl/taskactivity-waf/xxxxx

    # Tags
    alb.ingress.kubernetes.io/tags: |
      Environment=production,
      Application=taskactivity,
      ManagedBy=kubernetes

    # Security Groups - Allow traffic from internet
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxxxxxxxxxx

    # Backend Protocol
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # Group (for multiple ingresses sharing same ALB)
    alb.ingress.kubernetes.io/group.name: taskactivity

spec:
  ingressClassName: alb
  rules:
    # Primary domain
    - host: taskactivitytracker.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskactivity-service
                port:
                  number: 8080

    # WWW subdomain
    - host: www.taskactivitytracker.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskactivity-service
                port:
                  number: 8080

  # TLS Configuration
  tls:
    - hosts:
        - taskactivitytracker.com
        - www.taskactivitytracker.com
      # Certificate is managed by ALB via annotation above
      # No secretName needed when using alb.ingress.kubernetes.io/certificate-arn
